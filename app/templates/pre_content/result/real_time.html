{% extends 'base.html' %}
{% block css_url %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/pred/form.css') }}"> -->
{% endblock css_url %}
{% block content %}
<div class="flex justify-center w-full">
    <div class="w-4/5">
        <div id="content-header" class="w-full bg-header-predictions-color rounded-md p-6 mb-8">
            <h1 class="text-2xl font-semibold font-predictions-color-header">Real Time Data</h1>
        </div>
        <div class="overflow-x-auto shadow-md sm:rounded-lg px-5 py-3">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr id="thead-tr">
                        <!-- 
                        th
                        -->
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr class="bg-white border-b dark:bg-gray-800" id="tbody-tr">
                    </tr> -->
                </tbody>
            </table>
        </div>
        <!-- tombol prediksi -->
        <div id="prediksi-path" data-url="{{ url_for('land_predict.real_time_data_predict', alghoritm=alghoritm) }}"></div>
        <div id="date-informs" date-inf='{{date | tojson | safe}}'></div>
        <div id="start_date" date-start={{start_date}}></div>
        <div id="end_date" date-end={{end_date}}></div>
        
        <div class="flex justify-end me-14 my-5">
            <a id="prediksi-button" href="" class="px-5 py-2 rounded bg-button-user-color font-medium text-slate-100" id="prediksi-button">Lihat
                Prediksi</a>
        </div>
    </div>
    

</div>

<div id="data-json" data='{{ data | tojson | safe }}' style="display: none;"></div>
<div id="slave-data" slave-data={{slave}} style="display: none;"></div>

<script>
    var data = JSON.parse(document.getElementById('data-json').getAttribute('data'));   
    dataJson = document.getElementById('data-json').getAttribute('data')
    console.log(JSON.stringify(dataJson))

    var data_parameter = ['hum', 'soil nitro', 'soil phos', 'soil pot', 'soiltemp', 'soil_ph', 'temp']
    var tbody = document.getElementById('tbody')
    var thead_tr = document.getElementById('thead-tr')  // th, th, th
    
    for (const data_parameter in data[0]){
        var th = document.createElement('th')
        th.setAttribute('scope', 'col')
        th.setAttribute('class', 'px-6 py-3 text-white')
        
        // jika data_parameter sama dengan id_realtime maka skip
        if (data_parameter == 'id_realtime') {
            continue
        }
        th.innerHTML = data_parameter
        thead_tr.appendChild(th)
    }

    for (const data_detail in data){
        var tbody_tr = document.createElement('tr');
        tbody_tr.setAttribute('class', 'bg-white border-b dark:bg-gray-800');

        for (const data_detail2 in data[data_detail]){
            var td = document.createElement('td')
            td.setAttribute('class', 'px-6 py-4 whitespace-nowrap')
            if(data_detail2 == 'id_realtime'){
                continue
            }
            td.innerHTML = data[data_detail][data_detail2]
            tbody_tr.appendChild(td)
        }

        tbody.appendChild(tbody_tr)
    }

    // prediksi button
    var prediksi_button = document.getElementById('prediksi-button')
    var prediksi_path = document.getElementById('prediksi-path').getAttribute('data-url')
    var date_informs = JSON.parse(document.getElementById('date-informs').getAttribute('date-inf'))
    
    console.log(date_informs)

    // console.log(start_date)
    // console.log(end_date)
    
    // var date_informs = JSON.parse(date_informs_str)
    prediksi_button.setAttribute('href', `${prediksi_path}?start_date=${date_informs['start_date']}&end_date=${date_informs['end_date']}`)

</script>
{% endblock content %}
