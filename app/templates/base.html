<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %}{% endblock title %}</title>

                <h1 class="text-xl">Land Suitability Predicted</h1>
            </div>
            <!-- nav-content -->
            <!-- <div class="nav-content"> -->
            <ul class="nav-content mt-5 mb-2 ">

                <li class="px-4"><i class="fa-solid fa-cube me-2 py-4"></i> <a href="dashboard.html">Dashboard</a></li>
                <!-- dropdown -->
                <div id="dropdown-menu" class="">
                    <button class="btn px-4" id="btn">

                    </button>
                    <ul class="dropdown-content-show " id="dropdown">

                <div class="flex items-center">
                    <button class="btn" id="btn-nav">
                        Admin
                        <i class="fa-solid fa-arrow-down ms-2" id="arrow-nav"></i>
                    </button>
                </div>
                
                    <ul class="dropdown-content-show mt-4" id="dropdown-nav">
                        <li><a href="{{ url_for('auth.settings') }}">Settings</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
                    </ul>
                
            </div>

            <div id="main-content">
                {% block content %}{% endblock content %}
            </div>

        </div>
        <!-- end navbar -->

    </div>

</html>
