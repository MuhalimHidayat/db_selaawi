{% extends 'base.html' %}

{% block css_url %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pallete.css') }}">
{% endblock css_url %}

{% block content %}
    <!-- ini area exist -->
    

  <div class="flex justify-center items-center h-screen">
    <div class="bg-stone-200 shadow-lg rounded-lg p-10 mb-40">
        <form action="" method="post">
            <!-- 2 form untuk latitude dan longitude -->
            <div class="form-group flex flex-col">
                <label for="latitude" class="font-semibold">Latitude</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" id="latitude" name="latitude" placeholder="Latitude" value="{{area_exist.area_latitude}}" required>
            </div>
            <div class="form-group flex flex-col">
                <label for="longitude" class="font-semibold">Longitude</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" id="longitude" name="longitude" placeholder="Longitude" value="{{area_exist.area_longitude}}" required>
            </div>
            <!-- tombol simpan lokasi area -->
            <div class="flex justify-end">
                <button type="submit" class="px-5 py-2 rounded bg-button-user-color font-semibold text-slate-100">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock  content%}
