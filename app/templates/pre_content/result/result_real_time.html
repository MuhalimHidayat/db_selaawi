{% extends 'base.html' %}
{% block css_url %}

{% endblock css_url %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pallete.css') }}">
{% block content %}
<div class="flex justify-center w-full">
    <!-- header -->
    <div class="w-4/5">
        <div id="content-header" class="w-full bg-header-predictions-color rounded-md p-6 mb-8">
            <h1 class="text-2xl font-semibold font-predictions-color-header">Real Time Data</h1>
            <p class="text-slate-50 mt-3 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, nesciunt.</p>
        </div>
        <!-- content -->
        <div class="overflow-x-auto shadow-md sm:rounded-lg px-5 py-3">
            <h4 class="text-xl text-amber-950 py-3 font-semibold">
                Result
            </h4>
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-white uppercase bg-primary-color  dark:bg-gray-700 dark:text-gray-400">
                    <tr id="thead-tr">
        
                    </tr>
                </thead>
                <tbody class="">
                    <tr class="bg-white border-b dark:bg-gray-800" id="tbody-tr">
        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
    var data = JSON.parse('{{ data | safe }}')[0];
    // console.log(data['Nilai Prediksi'])
    var thead_tr = document.getElementById('thead-tr')
    var tbody_tr = document.getElementById('tbody-tr')
    for (const key in data) {
        var th = document.createElement('th')
        th.setAttribute('scope', 'col')
        th.setAttribute('class', 'px-6 py-3')
        th.innerText = key
        thead_tr.appendChild(th)

        var td = document.createElement('td')
        td.setAttribute('class', 'px-6 py-4 whitespace-nowrap ')
        td.innerText = data[key]
        // if (data['Nilai Prediksi'] == 'Tidak') {
        //     td.setAttribute('class', 'px-6 py-4 whitespace-nowrap text-red-500')
        // }
        tbody_tr.appendChild(td)
    }
    
</script>
{% endblock content %}
