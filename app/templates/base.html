<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>


    <!-- tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/f740e7af0d.js" crossorigin="anonymous"></script>

    <!-- link css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pallete.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css_url %} {% endblock css_url %}


</head>

<body>
    
    <!-- <div class="container"> -->
    <div class="flex">
        <!-- side navbar  -->
        <div id="sidebar" class="pt-5 drop-shadow-lg ">
            <!-- logo -->
            <div class="logo flex items-center px-4  border-b-zinc-200 py-7 -mt-4">
                <img class="w-24 me-3" src="{{ url_for('static', filename='img/logotanera.png') }}" alt="">  
            </div>
            <!-- nav-content -->
            <!-- <div class="nav-content"> -->
            <ul class="nav-content mb-2">

                <li class="px-4 py-1"><i class="fa-solid fa-cube me-2 py-4"></i> <a href="/land_predict/dashboard">Dashboard</a></li>
                <!-- dropdown -->
                <div id="dropdown-menu" class="">
                    <button class="btn px-4 py-3" id="btn">
                        <i class="fa-solid fa-align-justify me-3" id="arrow"></i>
                        Prediksi
                    </button>
                    <ul class="dropdown-content-show" id="dropdown">
                        <li class="ps-11 py-1 hover:text-gray-500"><a href="/land_predict/real-time-data">Real Time</a></li>
                        <li class="ps-11 py-1 hover:text-gray-500"><a href="/land_predict/add-manual-data">Data Input</a></li>
                        <li class="ps-11 py-1 hover:text-gray-500"><a href="/land_predict/add-dataset">File Upload</a></li>
                    </ul>
                </div>

                <!-- <li><a href="datamanual.html">Add Manual Data</a></li>
                        <li><a href="uploaddata.html">Upload Data</a></li> -->
            </ul>
        </div>
        <!-- end sidenavbar -->

        <!-- navbar -->
        <div id="right-content">
            <div id="navbar" class="flex justify-end ">
                <div class="flex items-center">
                    <button class="btn" id="btn-nav">
                        Admin
                        <i class="fa-solid fa-arrow-down ms-2" id="arrow-nav"></i>
                    </button>
                </div>
                
                    <ul class="dropdown-content-show mt-4" id="dropdown-nav">
                        <li><a href="{{ url_for('auth.settings') }}">Pengaturan</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">Keluar</a></li>
                    </ul>
                
            </div>

            <div id="main-content">
                <!-- add_manual_data | add_database -->
                {% block content %}{% endblock content %}
                
            </div>

        </div>
        <!-- end navbar -->

    </div>

    <!-- content -->

    <!-- endcontent -->
    <!-- </div> -->

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>

</html>
