{% extends 'predictions/base.html' %}
{% block content %}
<div class="row my-5">
    <div class="fs-4 mb-3" style="color: #000; font-family: Poppins;font-size: 30px;font-style: normal;font-weight: 700;line-height: normal; border-radius: 10px; margin-top:-50px;    
        background: rgba(65, 100, 74, 0.70); height:60px; width:1100px; padding-top:10px; margin-left:50px;">Add
        Dataset
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="dataset">Dataset (xlsx): </label>
            <input type="file" class="form-control-file" id="dataset" name="dataset">
        </div>
        <button type="submit">prediksi</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>{{prediction}}</h1>
    <!-- /#page-content-wrapper -->

</div>
{% endblock content %}
