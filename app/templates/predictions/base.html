<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- side navbar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link tailwind -->

    <!--  -->
    <!-- end navbar -->
</head>

<body>
    <div class=" d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-blue" id="sidebar-wrapper" style="background-color: #41644A; height:1000px;">
            <div class="sidebar-heading py-4  border-bottom">
                <div class="coba"
                    style="width: 100px; height: 90px;  border-radius: 5px; margin-bottom:50px; margin-left:-10px; margin-top:20px; ">
                    <img src="{{ url_for('static', filename='logo_web.png') }}" alt=""
                        style="width: 60px; height: 60px; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);border-radius: 145px;">
                </div>
                <div class="bisa">
                    <p
                        style="font-family: poppins; font-weight:700; color:white; margin-top:-130px; margin-right:-60px; margin-left:60px; font-size:medium ">
                        Land Suitability <br>
                        Predicted</p>
                </div>

            </div>
            <div class="list-group list-group-flush my-3">
                <div class="item"><a href="dashboard.html"
                        class="list-group-item list-group-item-action bg-transparent second-text active"
                        style="font-weight: 300;"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></div>
                <div class="item">
                    <div class="dropdown-btn" onclick="toggleDropdown('dropdown-1')"
                        style="font-weight: 300; margin-left:15px; color:#FFF"">
                        <svg xmlns=" http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-layers" viewBox="0 0 16 16">
                        <path
                            d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882l-7.5-4zm3.515 7.008L14.438 10 8 13.433 1.562 10 4.25 8.567l3.515 1.874a.5.5 0 0 0 .47 0l3.515-1.874zM8 9.433 1.562 6 8 2.567 14.438 6z" />
                        </svg> Prediction
                        <i class="fas fa-angle-right dropdown"></i>
                    </div>
                    <div id="dropdown-1" class="dropdown-container">
                        <a href="#">Data Real Time</a>
                        <a href="datamanual.html">Add Manual Data</a>
                        <a href="uploaddata.html">Upload Data</a>
                    </div>
                </div>


            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-justify" id="menu-toggle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
                    </svg>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle black-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #000;">
                                <i class="fas fa-user me-2" style="color: #000;"></i>Admin 1
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="Home.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>




            <div class="row my-5">
                {% block content %}
                    
                {% endblock content %}
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
            </script>
            <script>
                var el = document.getElementById("wrapper");
                var toggleButton = document.getElementById("menu-toggle");

                toggleButton.onclick = function () {
                    el.classList.toggle("toggled");
                };
            </script>
            <script>
                function toggleDropdown(containerId) {
                    var dropdownContainer = document.getElementById(containerId);
                    dropdownContainer.style.display = (dropdownContainer.style.display === "block") ? "none" :
                        "block";
                }
            </script>


</body>

</html>
